server:
  port: 8080
  tomcat:
    basedir: D:/chat/data/temp

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/websocket?characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${file.path}
  #设置上传单个文件大小和总数据大小
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 3000
    #    集群环境打开下面注释，单机不需要打开
    #    cluster:
    #      集群信息
    #      nodes: xxx.xxx.xxx.xxx:xxxx,xxx.xxx.xxx.xxx:xxxx,xxx.xxx.xxx.xxx:xxxx
    #      #默认值是5 一般当此值设置过大时，容易报：Too many Cluster redirections
    #      maxRedirects: 3
    password: tangjing666
    #配置连接池最大/最小空闲连接和最大阻塞等待时间
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-wait: -1

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    learning: debug
    com.zoctan.api.mapper: debug


#文件保存的磁盘路径
file:
  path: D:/chat/upload/




